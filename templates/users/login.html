{% extends "base.html" %}

{% block page_title %}Login{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block contents %}
    <div class="container xl:w-1/4 lg:w-5/12 md:w-1/2 sm:w-4/5 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
        {% include "partials/social_login.html" %}

        <form method="POST" action="{% url 'users:login' %}" class="w-full">
            {% csrf_token %}
            <input name="email" type="email" placeholder="Email" class="input">
            <input name="password" type="password" placeholder="Password" class="input">
            <button class="btn bg-red-500 text-white">Login</button>
        </form>
        
        <div class="mt-5">
            <span class="mr-2">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">Sing up</a>
        </div>
        
    </div>
    
{% endblock contents %}
