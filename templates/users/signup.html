{% extends "base.html" %}

{% block page_title %}Sing up{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block contents %}
    <div class="container xl:w-1/4 lg:w-5/12 md:w-1/2 sm:w-4/5 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
        {% include "partials/social_login.html" %}
        <form method="POST" action="{% url 'users:signup' %}">
            {% csrf_token %}
            <input name="first_name" type="text" placeholder="First name" class="input">
            <input name="last_name" type="text" placeholder="Last name" class="input">
            <input name="email" type="email" placeholder="Email" class="input">
            <input name="password" type="password" placeholder="Password" class="input">
            <input name="password1" type="password" placeholder="Confirm password" class="input">
            <button class="btn bg-red-500 text-white">Sign up</button>
        </form>

        <div class="mt-5">
            <span class="mr-2">Do you have an account?</span>
            <a href="{% url 'users:login' %}" class="text-teal-500 font-medium">Log in</a>
        </div>
    </div>
    
{% endblock contents %}
