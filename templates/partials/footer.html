{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-500">
    <div class="flex flex-col">
      <span>&copy;AwesomeBnB</span>
      <span>{% trans "Don't Copy" %}</span>
    </div>
    
    <div class="mt-10">
      {% get_current_language as LANGUAGE_CODE %}
      <select class="w-1/5 py-2 text-black" id="js-lang">
        <option value="en"
                {% if LANGUAGE_CODE == 'en' %}
                selected
                {% endif %}
            >English</option>
            <option value="ko"
                {% if LANGUAGE_CODE == 'ko' %}
                    selected
                {% endif %}
            >Korean</option>
      </select>
    </div>
</footer>
